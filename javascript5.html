<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script lang="java">
        document.write("<h1>자바 스크립트 관계연산자</h1>" )
        document.write("비교연산자 (관계연산자) >초과 >=이상 <미만 <=이하 ==같다 != 같지않다" + "<br>")

        var a=10 , b=5;

        c = a > b; 
            // 10 > 5 true

        document.write(c + "<br>");

        c = a < b;
            // 10<5 false
            
        document.write(c + "<br>")

        c = a == b ;  //false

        document.write(c + "<br>")
    </script>
</head>
<body>
    
</body>
</html>
