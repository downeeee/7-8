<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    
    
    <style type="text/css">
        *{margin: 0; padding: 0;}
        ol,li,ul{list-style: none;}
        a{text-decoration: none; color: inherit;}
        
        .wrap{margin-top: 50px;}
        
        .fade{width: 600px; height: 400px; border: 10px solid tomato; margin: 100px auto; position: relative;}
        
        .fade li{width: 600px; height: 400px; position: absolute;}
        
        .fade li a{}
        
        .fade li a img{}
        </style> 


        <script src="js/jquery-3.7.1.js"></script>


        <script lang="java">
            $(function(){
                $(".fade li").eq(0).siblings().hide();
                var i = 0; //현재 보이는 이미지 인덱스 번호 0~4
                setInterval(function(){
                    
                    console.log('i_1:' , i);
                    $(".fade li").eq(i).fadeOut();
                    if(i < 4){
                        i++ ;
                    }else{i = 0}

                    console.log("i_2 :", i)
                    $(".fade li").eq(i).fadeIn();
                    
                }, 3000);
            })
        </script>




</head>
<body>
    <h1>fade in out setInterval</h1>
    <div class="wrap">
        <ul class="fade">
            <li><a href="#"><img src="img/animal01.png" alt="animal1"></a></li>
            <li><a href="#"><img src="img/animal02.png" alt="animal2"></a></li>
            <li><a href="#"><img src="img/animal07.png" alt="animal7"></a></li>
            <li><a href="#"><img src="img/animal08.png" alt="animal8"></a></li>
            <li><a href="#"><img src="img/animal09.png" alt="animal9"></a></li>
        </ul>
    </div>
</body>
</html>
