<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script lang="java">

        document.write("전위 후위 연산자 연습" + '<br>');
        var a = 10, b =15 , c=6 ;

        document.write(a-- + "<br>") //출력 a=10  메모리a=9

        document.write(--a + b-- + "<br>"); //출력 =23    ,a=  8          b=14
                        /*9  15
                        8+  15
                            14 */

        document.write(++a + --b + c-- + "<br>") //출력 9+13+6    a=9    b=13    c=5
                        /*  8    14     6
                        9 +  13  + 6
                                    5 */

        document.write(a +"<br>")
        document.write(b +"<br>")
        document.write(c +"<br>")

        </script>
</head>
<body>
    
</body>
</html>
